  <body>
    <main>
      <div class="card">
        <div class="imagem">
          <picture>
            <source media="(max-width: 450)" srcset="images/image-product-mobile.jpg">
            <img width="450" height="600" src="images/image-product-desktop.jpg" alt="perfume">
          </picture>
        </div>
        <div class="info">
          <div class="context">
            <p class="nome">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="details">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">$149.99</p> 
            <p class="oldprice">$169.99</p>
